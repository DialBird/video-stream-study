version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: video-stream-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: video_stream_study
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: dbpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - video-stream-network

  # MinIO S3-compatible Storage
  minio:
    image: minio/minio:latest
    container_name: video-stream-minio
    restart: unless-stopped
    command: server /data --console-address ":9002"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9002:9000"  # API port
      - "9003:9001"  # Console port
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - video-stream-network

  # MinIO Client - Create bucket on startup
  minio-setup:
    image: minio/mc:latest
    container_name: video-stream-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/videos --ignore-existing;
      mc anonymous set download myminio/videos;
      echo 'MinIO bucket setup complete';
      "
    networks:
      - video-stream-network

  # Application (Development Mode)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: video-stream-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: mysql://dbuser:dbpassword@mysql:3306/video_stream_study
      
      # JWT
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      
      # OAuth (Manus)
      VITE_APP_ID: ${VITE_APP_ID:-}
      OAUTH_SERVER_URL: ${OAUTH_SERVER_URL:-https://api.manus.im}
      VITE_OAUTH_PORTAL_URL: ${VITE_OAUTH_PORTAL_URL:-https://oauth.manus.im}
      OWNER_OPEN_ID: ${OWNER_OPEN_ID:-}
      OWNER_NAME: ${OWNER_NAME:-Admin}
      
      # MinIO Storage
      USE_LOCAL_STORAGE: "true"
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin123
      AWS_REGION: us-east-1
      AWS_S3_BUCKET: videos
      AWS_S3_ENDPOINT: http://minio:9000
      AWS_S3_FORCE_PATH_STYLE: "true"
      
      # App Config
      VITE_APP_TITLE: Video Stream Study
      PORT: 3000
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - video-stream-network
    command: sh -c "pnpm install && pnpm db:push && pnpm dev"

volumes:
  mysql_data:
    driver: local
  minio_data:
    driver: local

networks:
  video-stream-network:
    driver: bridge
